<div class="relative bg-white">
  <div class="max-w-screen-xl mx-auto pb-4 lg:px-10 md:px-10 px-0">
    <h3 class="text-xl font-bold max-w-screen-xl mx-auto py-4 lg:flex lg:px-0 md:px-0 px-6">Archived</h3>
    <div *ngIf="news">
      <div *ngFor="let new of news">
        <app-new [new]="new" [type]="'archived'"></app-new>
      </div>
    </div>
    <div *ngIf="!news[0]" class="max-w-screen-xl mx-auto pb-4 ">
      <p>There is no news</p>
    </div>
  </div>
</div>
