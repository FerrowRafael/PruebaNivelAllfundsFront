<div class="relative bg-white">
  <div class="max-w-screen-xl mx-auto pb-4 lg:px-10 md:px-10">
    <div *ngIf="firstNew" class="h-72 md:h-96 block group relative overflow-hidden shadow-lg mb-5">
      <img src="{{ firstNew?.image }}" class="z-0 object-cover w-full h-72 md:h-96">
      <div class="absolute left-0 right-0 bottom-0 p-6">
        <div class="relative">
          <div class="absolute bottom-0">
            <p class="font-bold text-white ">
              #{{ firstNew?.category }}
            </p>
            <a routerLink="/new/{{ firstNew?._id }}">
              <h2 class="font-bold text-white leading-tight transition duration-300 text-xl pb-3 group-hover:underline">
                {{ firstNew?.title }}
              </h2>
            </a>
          </div>
        </div>
        <p class="text-white pb-4">
          {{ firstNew?.description}}
        </p>
        <div class="flex justify-between">
          <div>
            <img class="w-10 h-10 rounded-full mr-4"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeeUl9IZDN97pBQNgeunx6dD1df-4g7vkPFw&usqp=CAU"
              alt="{{ firstNew?.author}}">
            <div class="text-sm">
              <p class="text-white leading-none">{{ firstNew?.author }}</p>
              <p class="text-white">{{ firstNew?.date | date: 'dd/MM/yyyy' }}</p>
            </div>
          </div>
          <div class="self-end">
            <a (click)="addArchived(firstNew?._id)"
              class="cursor-pointer px-6 py-2 border-2 border-white font-medium text-xs"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Archive">
              <i class="fa-solid fa-folder-open text-white"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="news.length != 0">
      <div *ngFor="let new of news">
        <app-new [new]="new" [type]="'new'"></app-new>
      </div>
    </div>
    <div *ngIf="news.length === 0 && !firstNew">
      <p>There is no news</p>
    </div>
  </div>
</div>
