<div class="relative bg-white">
  <div class="max-w-screen-xl mx-auto pb-4 lg:px-10 md:px-8 px-6">
      <section class="w-full flex flex-col items-center">
        <article class="w-full flex flex-col my-4">
          <div class="bg-white flex flex-col justify-start">
            <div class="max-w">
              <a class="text-blue-700 hover:text-blue-500 text-sm font-bold uppercase pb-4">
                #{{ new?.category }}
              </a>
            </div>
            <a href="#" class="text-3xl font-bold hover:text-gray-700 pb-4">{{ new?.title }}</a>
            <p href="#" class="text-sm pb-3">
              By <a href="#" class="font-semibold hover:text-gray-800">{{ new?.author }}</a>
            </p>
            <div class="aspect-w-16 aspect-h-9">
                <img src="{{ new?.image }}">
            </div>
            <div class="pt-4" [innerHTML]="new?.content"></div>
          </div>
        </article>
      </section>
    </div>
</div>
